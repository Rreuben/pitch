{% macro displayPitches(pitch_list) %}

    {% for pitch in pitch_list %}

    <div class="card text-center">
      <div class="card-header">
        Category - {{pitch.category}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{pitch.title}}</h5>
        <hr>
          <p class="card-text">{{pitch.body}}</p>
          <a href="/categories/pitches/comments/new/" id="comment-icon" class="btn btn-outline-secondary" style="float: left; font-size: 10px;"><i class="fa fa-comment"></i> Comment</a>
      </div>
      <div class="card-footer text-muted">
        {{pitch.user}} | {{pitch.time}}
      </div>
    </div>
    <br>

    {% endfor %}

{% endmacro %}
